<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentpreview.css" />
<link href="lib/document-viewer/assets/viewer-datauri.css" media="screen" rel="stylesheet" type="text/css" />
<link href="lib/document-viewer/assets/plain-datauri.css" media="screen" rel="stylesheet" type="text/css" />

<div id="contentpreview-widget-main-container" class="contentpreview-widget">
    <div id="contentpreview-preview" class="contentpreview-preview"><!-- --></div>
</div>

<div id="contentpreview-templates">
    <div id="contentpreview-image-template"><!--
        <div style="padding: 30px 60px 40px 60px; text-align: center; line-height: 250px; min-height: 300px;">
            {if content.previews && content.previews.total}
                <img style="max-width: 100%; max-height: 900px;" src="/api/content/${content.id}/revisions/${content.latestRevisionId}/previews/medium.png?signature=${content.signature.signature}&expires=${content.signature.expires}&lastmodified=${content.signature.lastModified}" id="contentpreview-image-rendered" />
            {else}
                <img src="${downloadPath}" id="contentpreview-image-rendered" style="max-width: 100%; max-height: 900px;" />
            {/if}
        </div>
    --></div>
    <div id="contentpreview-html-template"><!--
        <iframe id="contentpreview-html-iframe" src="${link}" frameborder="0"></iframe>
    --></div>
    <div id="contentpreview-document-template"><!--
        <div id="contentpreview-document-container" style="padding: 30px 65px 30px 50px;">
            <div id="contentpreview-document"></div>
        </div>
    --></div>
    <div id="contentpreview-default-template"><!--
        <div style="display:table; width: 100%;">
            <div style="max-width: 100%; width: 100%; padding: 10px 60px 20px; max-height: 1000px; height: 350px; min-height: 400px; display:table-cell; vertical-align:middle;" class="text-center">
                <div>
                    <a href="${content.downloadPath}">
                        ${renderThumbnail(content, false, true, false)}
                    </a>
                </div>
                <a class="btn" style="margin-top: 15px;" href="${content.downloadPath}"><i class="icon-download pull-left"></i>__MSG__DOWNLOAD__</a>
            </div>
        </div>
--></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentpreview.js"></script>
