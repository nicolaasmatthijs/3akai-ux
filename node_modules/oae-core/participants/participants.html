<div id="participants-widget">
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>__MSG__MEMBERS__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right">
                <form class="form-search" id="participants-search-form">
                    <input type="text" class="search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions hide">
            <input type="checkbox" id="participants-selectall" class="oae-list-selectall" />
            <label for="participants-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
            <button type="button" class="btn" disabled="disabled"><i class="icon-remove pull-left"></i>__MSG__REMOVE_MEMBERS__</button>
            <div class="btn-group pull-right">
                <button class="btn" data-type="oae-list-compact">
                    <i class="icon-list"></i>
                    <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
                </button>
                <button class="btn" data-type="oae-list-details">
                    <i class="icon-th-list"></i>
                    <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
                </button>
                <button class="btn active" data-type="oae-list-grid">
                    <i class="icon-th-large"></i>
                    <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
                </button>
            </div>
        </div>
    </div>
    <ul class="oae-list oae-list-grid"></ul>
</div>

<div id="participants-noresults-template"><!--
    <div class="oae-no-results-container">
        <div class="oae-no-results-arrow-up"></div>
        <div class="oae-no-results-icon oae-no-results-content less-margin"></div>
        <p>__MSG__NO_RESULTS_DESCRIPTION_PARTICIPANTS__</p>
    </div>
--></div>

<div id="participants-template"><!--
    {for result in results}
        {if result.role === 'manager'}
            {var role = '__MSG__MANAGER__'}
        {elseif result.role === 'member'}
            {var role = '__MSG__MEMBER__'}
        {/if}

        {if isSearch}
            ${listItem(result)}
        {else}
            ${listItem(result.profile, result.profile.id, role)}
        {/if}
    {/for}
--></div>

<div id="participants-list-actions-template"><!-- 
    <li class="oae-list-actions oae-list-actions-multiple">
        <div class="oae-thumbnail oae-thumbnail-large icon-oae-user"></div>
        <ul>
            <li>
                <button type="button" class="btn oae-trigger-manageaccess">
                    <i class="icon-lock pull-left"></i>__MSG__ADD_MEMBERS__
                </button>
            </li>
            <li>
                <button type="button" class="btn oae-trigger-manageaccess">
                    <i class="icon-plus-sign pull-left"></i>__MSG__MANAGE_ACCESS__
                </button>
            </li>
        </ul>
    </li>
--></div>
