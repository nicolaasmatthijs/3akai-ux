<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentpreview.css" />
<link rel="stylesheet" type="text/css" href="lib/document-viewer/assets/viewer-datauri.css" media="screen" />
<link rel="stylesheet" type="text/css" href="lib/document-viewer/assets/plain-datauri.css" media="screen" />

<!-- CONTENT -->
<div id="contentpreview-container">
    <div id="contentpreview-container-content"><!-- --></div>
</div>

<div id="contentpreview-templates">
    <div id="contentpreview-image-template"><!--
        <img src="${downloadPath + '?' + Math.round(Math.random() * 999999)}" id="contentpreview-image-rendered" />
    --></div>
    <div id="contentpreview-html-template"><!--
        <iframe id="contentpreview-html-iframe" src="${link}" frameborder="0"></iframe>
    --></div>
    <div id="contentpreview-default-template"><!--
        <div id="contentpreview-default-preview">
            <div class="oae-force-left">
                <img class="oae-icon-64" src="/ui/img/mimetypes/unknown.png" />
            </div>
            <div id="contentpreview-default-preview-data" class="oae-bold oae-force-left">
                {if createdBy && createdBy.profilePath}
                    --MSG--UPLOADED-BY-- <a class="oae-action" href="${createdBy.profilePath}">${createdBy.displayName|encodeForHTML}</a> <br/>
                {/if}
                --MSG--OTHER-DOCUMENT--
            </div>
        </div>
--></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentpreview.js"></script>
