<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/importusers.css" />

<!-- MODAL -->
<div id="importusers-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="importusers-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="importusers-modal-title">__MSG__IMPORT_USERS__</h3>
    </div>
    <form id="importusers-form">
        <div class="modal-body">
            <div id="importusers-input-container">
                <div class="alert alert-info text-center">__MSG__THE_FOLLOWING_CSV_FORMAT_IS_EXPECTED__</div>
                <div class="control-group">
                    <label for="creatediscussion-name"><h4>__MSG__AUTHENTICATION_METHOD__</h4></label>
                    <div class="controls">
                        <select id="importusers-authentication" name="importusers-authentication">
                            <option value="cas">__MSG__AUTHENTICATION_CAS__</option>
                            <option value="facebook">__MSG__AUTHENTICATION_FACEBOOK__</option>
                            <option value="google">__MSG__AUTHENTICATION_GOOGLE__</option>
                            <option value="ldap">__MSG__AUTHENTICATION_LDAP__</option>
                            <option value="local">__MSG__AUTHENTICATION_LOCAL__</option>
                            <option value="shibboleth">__MSG__AUTHENTICATION_SHIBBOLETH__</option>
                            <option value="twitter">__MSG__AUTHENTICATION_TWITTER__</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="creatediscussion-name"><h4>__MSG__CSV_FILE__</h4></label>
                    <div class="controls">
                        <input id="importusers-csv" class="required" type="file" name="file" />
                    </div>
                </div>
            </div>
            <div id="importusers-progress" class="well text-center hide">
                <div class="progress hide">
                    <div class="bar"></div>
                </div>
                <i class="icon-spinner icon-spin">
                    <span class="oae-aural-text">__MSG__IMPORTING__</span>
                </i>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" class="btn btn-primary pull-right">__MSG__IMPORT_USERS__</button>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/importusers.js"></script>
