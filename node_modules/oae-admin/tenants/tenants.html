<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/tenants.css" />

<div id="tenants-widget">
    <div id="tenants-container"><!-- --></div>
    <div id="tenants-create-container">
        <div class="tenants-container-striped">
            <div>
                <button id="tenants-create-toggle" type="button" class="btn">
                    <i class="icon-plus pull-left" style="margin-right:12px;"></i>
                    Create a new tenant
                </button>
                <div class="tenants-create-container" style="display: none;">
                    <form method="POST" id="tenants-create-form" class="form-horizontal">
                        <div class="control-group">
                            <label for="tenants-create-alias" class="control-label">Alias:</label>
                            <div class="controls">
                                <input type="text" name="alias" id="tenants-create-alias" placeholder="Alias" class="required nospaces"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="tenants-create-displayName" class="control-label">Name:</label>
                            <div class="controls">
                                <input type="text" name="displayName" id="tenants-create-displayName" placeholder="Name" class="required"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="tenants-create-host" class="control-label">Host:</label>
                            <div class="controls">
                                <input type="text" name="host" id="tenants-create-host" placeholder="Host" class="required"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" id="tenants-create-submit" class="btn btn-primary">Create new tenant</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="tenants-confirmation-container"><!-- --></div>
</div>

<div id="tenants-template"><!--
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>Tenants</h2>
            </button>
        </div>
    </div>
    {var isOnGlobalAdminServer = context.isGlobalAdminServer || context.isTenantOnGlobalAdminServer}
    {if _.keys(tenants).length > 0}
        <table class="table table-striped">
            <tr>
                {if context.isGlobalAdminServer}
                    <th></th>
                {/if}
                <th>Alias</th>
                <th>Name</th>
                {if oae.data.me.isGlobalAdmin}
                    <th colspan="2">Host</th>
                {else}
                    <th>Host</th>
                {/if}
                <th>Status</th>
                {if isOnGlobalAdminServer}
                    <th>
                        {if context.isGlobalAdminServer}
                            {if hasStoppedServer}
                                <button type="button" class="btn btn-success tenants-start-all">Start all</button>
                            {else}
                                <button type="button" class="btn btn-warning tenants-stop-all">Stop all</button>
                            {/if}
                        {/if}
                    </th>
                    <th></th>
                    <th></th>
                {/if}
            </tr>
            {for tenant in tenants}
                {if tenant.alias}
                    <tr>
                        {if context.isGlobalAdminServer}
                            <td><a href="/tenant/${tenant.alias|encodeForURL}" title="Edit ${tenant.displayName|encodeForHTMLAttribute}"><i class="icon-pencil"></i></a></td>
                        {/if}
                        <td>${tenant.alias|encodeForHTML}</td>
                        {if oae.data.me.isGlobalAdmin}
                            <td class="jeditable-container"><div class="jeditable-field" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-field="displayName">${tenant.displayName|encodeForHTML}</div></td>
                        {else}
                            <td>${tenant.displayName|encodeForHTML}</td>
                        {/if}
                        {if oae.data.me.isGlobalAdmin}
                            <td class="tenants-visit">
                                <a href="//${tenant.host}" title="Visit ${tenant.displayName|encodeForHTMLAttribute}" target="_blank"><i class="icon-external-link tenants-visit"></i></a>
                            </td>
                            <td class="jeditable-container">
                               <div class="jeditable-field" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-field="host">${tenant.host|encodeForHTML}</div>
                            </td>
                        {else}
                            <td><a href="//${tenant.host}" title="${tenant.displayName|encodeForHTMLAttribute}" target="_blank">${tenant.host|encodeForHTML}</a></td>
                        {/if}
                        <td>
                            {if tenant.active}
                                <span class="text-success">Running</span>
                            {else}
                                <span class="text-error">Disabled</span>
                            {/if}
                        </td>
                        {if isOnGlobalAdminServer}
                            <td>
                                {if tenant.active}
                                    <button type="button" class="btn btn-warning tenants-stop" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">Stop</button>
                                {else}
                                    <button type="button" class="btn btn-success tenants-start" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">Start</button>
                                {/if}
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger tenants-delete" data-alias="${tenant.alias|encodeForHTMLAttribute}" data-displayName="${tenant.displayName|encodeForHTMLAttribute}">Delete</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary tenants-login" {if !tenant.active} disabled="disabled" {/if} data-alias="${tenant.alias|encodeForHTMLAttribute}">Login</button>
                            </td>
                        {/if}
                    </tr>
                {/if}
            {/for}
        </table>
    {else}
        <p class="text-warning">There are no tenants</p>
    {/if}
--></div>

<div id="tenants-confirmation-template"><!--
    <div class="modal" id="${modal.id|encodeForHTMLAttribute}" tabindex="-1" role="dialog" aria-labelledby="${modal.id|encodeForHTMLAttribute}-label" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="${modal.id|encodeForHTMLAttribute}-label">${modal.title|encodeForHTML}</h3>
        </div>
        <div class="modal-body">
            <p>${modal.message|encodeForHTML}</p>
        </div>
        <div class="modal-footer">
            {if modal.cancel}
                <button class="btn" data-dismiss="modal" aria-hidden="true">${modal.cancel|encodeForHTML}</button>
            {/if}
            <button class="btn {if modal.confirmclass} ${modal.confirmclass|encodeForHTMLAttribute}{else} btn-primary{/if}" id="${modal.id|encodeForHTMLAttribute}-confirm"
                {for attr in modal.confirmdata}
                    data-${attr_index}="${attr|encodeForHTMLAttribute}"
                {/for}
                >${modal.confirm|encodeForHTML}</button>
        </div>
    </div>
--></div>

<!-- Hidden form that will be submitted for logging a global admin onto a tenant.
     This is done through a hidden form as this will be a cross-domain request -->
<form id="tenants-login-form" class="hide" method="post">
    <input type="hidden" name="expires" id="tenants-login-form-expires" />
    <input type="hidden" name="signature" id="tenants-login-form-signature" />
    <input type="hidden" name="userId" id="tenants-login-form-userid" />
</form>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/tenants.js"></script>
